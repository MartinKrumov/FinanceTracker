logging:
  level:
    com.tracker: debug

server:
  port: 8090
  servlet:
    contextPath: /api
spring:
  application:
    name: finance-tracker-service
  mvc:
    throw-exception-if-no-handler-found: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: false
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/master.xml

jwt:
  authorities:
    key: authorities
  secret:
